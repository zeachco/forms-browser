<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <button id="quit">Quitter le formulaire</button>

    <iframe
      id="formulaire"
      accesskey="A"
      src="https://www.opinionsjeancoutu.com"
      frameborder="0"
    ></iframe>
  </body>

  <style>
    iframe {
      position: fixed;
      width: 100%;
      box-sizing: border-box;
      height: 90vh;
      top: 10vh;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .splash {
      position: fixed;
      width: 100%;
      box-sizing: border-box;
      height: 100vh;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff8;
      opacity: 0.5;
      z-index: 1;
    }
  </style>
</html>
